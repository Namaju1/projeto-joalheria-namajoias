<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - NamaJoias</title>
    <link rel="stylesheet" href="./css/cadastroproduto.css">
</head>
<body>

    <header class="header">
        <div class="logo">NamaJoias</div>
        <p class="header-subtitle">Joalheria de Luxo!</p>
        <a href="index.html" class="home-btn">Home</a>
    </header>

    <div class="form-container">
        <h1 class="form-title">Cadastro de Novo Produto</h1>
        <form action="#" method="post" enctype="multipart/form-data" id="cadastroProduto">
            <div class="form-group">
                <label for="nome-produto" class="form-label">Nome do Produto</label>
                <input type="text" id="nome-produto" name="nome-produto" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" name="descricao" class="form-textarea" required></textarea>
            </div>

            <div class="form-group">
                <label for="preco" class="form-label">Preço (R$)</label>
                <input type="number" id="preco" name="preco" class="form-input" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="material" class="form-label">Material</label>
                <select id="material" name="material" class="form-select" required>
                    <option value="">Selecione o Material</option>
                    <option value="ouro">Ouro</option>
                    <option value="prata">Prata</option>
                    <option value="platina">Platina</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" name="categoria" class="form-select" required>
                    <option value="">Selecione a Categoria</option>
                    <option value="1">Anel</option>
                    <option value="2">Brinco</option>
                    <option value="3">Colar</option>
                    <option value="4">Pulseira</option>
                    <option value="5">Conjunto</option>
                </select>
            </div>

            <div class="form-group">
                <label for="imagem-produto" class="form-label">Imagem do Produto</label>
                <input type="file" id="imagem-produto" name="imagem-produto" class="form-input" accept="image/*" required>
            </div>

            <button type="submit" class="submit-btn">Cadastrar Produto</button>
        </form>

        <div id="feedbackMessage" style="display: none;"></div>
    </div>

    <footer class="footer">
        <div class="footer-contact">
            <p>NamaJoias • Joalheria de Luxo</p>
            <p>Contato: (11) 9999-9999 • contato@namajoias.com.br</p>
            <p>Endereço: Rua das Joias, 123 - São Paulo, SP</p>
        </div>
    </footer>
    
    <script src="./script/scriptCadastroProduto.js"></script>
</body>
</html>
